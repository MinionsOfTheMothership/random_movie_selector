<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mothership Movie Matinee</title>
  <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
      <h1>Welcome to the Mothership Movie Matinee!</h1>
      <h2>Choose between the choices below by clicking on an image. Keep going until you find out your movie suggestions!</h2>

      <div class="positionRel">
        <img class="ship" src="https://external-preview.redd.it/WrX0mdr9bgVQN0DqAqzr68MxJ-EATAdG2iErh65hfLY.jpg?auto=webp&s=1f97d79f15530027eeca2e24f6e195bc781203b9">
        <img class="scott" src="https://i.imgur.com/TsNBCpM.png">
      </div>
      <br>
      <br>
      <br>

      <button class="startButton">Start the Matinee</button>
      <br>
      
      <div class="choice-container">
       <img class="choiceImg" id="option1"
        src="https://media0.giphy.com/media/4Zo41lhzKt6iZ8xff9/200w_s.gif"
        alt="Funny dog flapping ears and tilting head side to side"
         />
       <img class="choiceImg" id="option2"
        src="https://media2.giphy.com/media/RQSuZfuylVNAY/200w_s.gif"
        alt="Funny dog wearing superhero outfit walking on treadmill"
         />
       <img class="choiceImg" id="option3"
        src="https://media0.giphy.com/media/AGGz7y0rCYxdS/200w_s.gif"
        alt="Funny baby excited about being presented with ice cream cone"
         />
       <img class="choiceImg" id="option4"
        src="https://media2.giphy.com/media/vsGnvQD0ZcQco/200w_s.gif"
        alt="Funny bird getting top of head brushed with toothbrush"
         />
       </div>
      
  <script src="./assets/js/script.js"></script>
